name : CD Pipeline

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

jobs:

  build:
    env:
      DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}

  
    runs-on: self-hosted

    steps:
      
      - name: Login Docker Hub
        run: sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Pull Docker Image (user-service)
        run: sudo docker pull kdman/user-service:latest
      - name: Delete Old Docker Container
        run: sudo docker rm -f user-service || true
      
      - name: Pull Docker Image (public-data-service)
        run: sudo docker pull kdman/public-data-service:latest
      - name: delete Old Docker Container
        run: sudo docker rm -f public-data-service || true
      
      - name: Pull Docker Image (chat-service)
        run: sudo docker pull kdman/chat-service:latest
      - name: delete Old Docker Container
        run: sudo docker rm -f chat-service || true
      
      - name: Pull Docker Image (board-service)
        run: sudo docker pull kdman/board-service:latest
      - name: delete Old Docker Container
        run: sudo docker rm -f board-service || true
      
      - name: Pull Docker Image (api-gateway)
        run: sudo docker pull kdman/api-gateway:latest
      - name: delete Old Docker Container
        run: sudo docker rm -f api-gateway || true
      
      - name: Run Docker Compose
        run: sudo docker compose -f ./compose/docker-compose.yml up --remove-orphans -d
      
      
      
